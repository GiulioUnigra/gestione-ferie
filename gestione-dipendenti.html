<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Dipendenti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fdf9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üßë‚Äçüíº Gestione Dipendenti</h2>
  <form id="formDipendente">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="text" id="password" required>

    <label for="telefono">Telefono Fisso (opzionale)</label>
    <input type="text" id="telefono">

    <label for="cellulare">Cellulare (opzionale)</label>
    <input type="text" id="cellulare">

    <label for="gruppo">Gruppo</label>
    <select id="gruppo" required>
      <option value="">-- Seleziona gruppo --</option>
      <option>Infoclienti</option>
      <option>Oli</option>
      <option>Contaminanti</option>
      <option>Microbiologia</option>
      <option>Allergeni</option>
      <option>Confezionati</option>
      <option>Materie Prime</option>
      <option>Cioccolato</option>
    </select>

    <label for="ruolo">Ruolo</label>
    <select id="ruolo" required>
      <option value="Analista">Analista</option>
      <option value="Referente">Referente</option>
      <option value="Viceresponsabile">Viceresponsabile</option>
      <option value="Responsabile">Responsabile</option>
    </select>

    <label for="turno">Tipo Turno</label>
    <select id="turno">
      <option value="Standard">Standard</option>
      <option value="Altro">Altro</option>
    </select>

    <label for="ore">Ore accumulate (precedenti)</label>
    <input type="number" id="ore" value="0">

    <label for="ore_annuali">Monte ore annuali</label>
    <input type="number" id="ore_annuali" value="160">

    <button type="submit">Salva Dipendente</button>
    <div class="error" id="errore"></div>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://sauahmyekejigpbjrdug.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNhdWFobXlla2VqaWdwYmpyZHVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0Njc2OTcsImV4cCI6MjA2NzA0MzY5N30.JetFvFBwg1dy9AqyeSnTYalAuuIrPAyaFWzc8SRaxYo'
    );

    document.getElementById("formDipendente").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const cellulare = document.getElementById("cellulare").value.trim();
      const gruppo = document.getElementById("gruppo").value;
      const ruolo = document.getElementById("ruolo").value;
      const tipo_turno = document.getElementById("turno").value;
      const ore = parseInt(document.getElementById("ore").value) || 0;
      const ore_annuali = parseInt(document.getElementById("ore_annuali").value) || 160;

      try {
        const { data: authUser, error: authError } = await supabase.auth.admin.createUser({
          email,
          password,
          email_confirm: true
        });

        if (authError) throw new Error("Errore creazione utente auth: " + authError.message);

        const id = authUser.user.id;
        const { error } = await supabase.from("dipendenti").insert({
          id,
          nome,
          email,
          telefono,
          cellulare,
          gruppo,
          ruolo,
          tipo_turno,
          ore_disponibili: ore,
          ore_annuali,
          attivo: true
        });

        if (error) throw new Error("Errore inserimento DB: " + error.message);

        alert("Dipendente aggiunto con successo");
        location.reload();

      } catch (err) {
        document.getElementById("errore").innerText = err.message;
      }
    });
  </script>
</body>
</html>
